{% extends "layout.html" %}
{% block content %}

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading" style="padding-left: 8px;">{{ _('plugins') }}</div>
        <div class="panel-body" style="padding-left: 8px;">
            {{ _('current hostgroup:') }}<span class="green">{{ group.grp_name }}</span>
        </div>

        <!-- Table -->
        <table class="table table-hover table-bordered table-striped" style="margin-bottom: 0px; margin-top: 0px;">
            <thead>
            <tr>
                <th>{{ _('plugin dir') }}</th>
                <th>{{ _('creator') }}</th>
                <th>{{ _('operation') }}</th>
            </tr>
            </thead>
            <tbody>
            {% for v in plugins %}
                <tr>
                    <td>
                        {{ v.dir }}
                    </td>
                    <td>
                        <a target="_blank"
                           href="{{ uic_address }}/about/{{ v.create_user }}">{{ v.create_user }}</a>
                    </td>
                    <td>
                        <a href="javascript:unbind_plugin('{{ v.id }}');"
                           style="text-decoration: none;">
                            <span class="glyphicon glyphicon-trash orange"></span>
                        </a>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3">{{ _('no records') }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

    <div class="form-inline mb20" role="form">
        <input type="text" placeholder="{{ _('e.g.') }} sys/ntp" class="form-control" id="plugin_dir"
               onkeydown="if(event.keyCode==13)bind_plugin('{{ group.id }}')">
        <button type="button" onclick="bind_plugin('{{ group.id }}');" class="btn btn-default">
            <span class="glyphicon glyphicon-plus"></span>
            {{ _('Bind') }}
        </button>
        <button type="button" onclick="history.go(-1);" class="btn btn-default">
            <span class="glyphicon glyphicon-arrow-left"></span>
            {{ _('Back') }}
        </button>
    </div>

{% endblock %}
